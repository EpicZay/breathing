<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Breathing System</title>
    <link rel="stylesheet" href="style.css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
</head>
<body>
    <div id="breath-container">
        <div id="breath-warning">
            <div class="progress-container">
                <div class="progress-circle">
                    <svg width="80" height="80" viewBox="0 0 80 80">
                        <circle class="progress-background" cx="40" cy="40" r="35"></circle>
                        <circle class="progress-bar" cx="40" cy="40" r="35" id="progress-circle"></circle>
                    </svg>
                    <div class="breath-icon">
                        <i class="fas fa-lungs"></i>
                    </div>
                </div>
                <div class="breath-value" id="breath-value">100%</div>
            </div>
            
            <div class="breath-text">You need to breathe!</div>
            <div class="status-text" id="status-text">Breathing normally</div>
            <div class="breath-multiplier" id="breath-multiplier">Breathing: 1.0x</div>
            
            <div class="breath-meter">
                <div id="breath-level"></div>
            </div>
            
            <div class="breath-hint">Press <span>B</span> to breathe</div>
            
            <div id="environmental-icons">
                <div class="env-icon underwater-icon" title="Underwater"><i class="fas fa-water"></i></div>
                <div class="env-icon running-icon" title="Running"><i class="fas fa-running"></i></div>
                <div class="env-icon weather-icon" title="Weather Effect"><i class="fas fa-cloud-sun-rain"></i></div>
                <div class="env-icon mask-icon" title="Oxygen Mask"><i class="fas fa-head-side-mask"></i></div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="script.js"></script>
</body>
</html>
